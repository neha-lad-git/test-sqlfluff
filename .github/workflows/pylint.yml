name: Lint Python Files

on:
  push:
    branches:
      - main
    paths:
      - 'py/**'



jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # You can specify the version of Python you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run pylint
        run: |
          pylint py/*.py
        continue-on-error: true  # Optional: allows the workflow to succeed even if pylint finds issues

      - name: Upload pylint report
        uses: actions/upload-artifact@v3
        with:
          name: pylint-report
          path: pylint-report.txt
        continue-on-error: true  # Optional: allows the workflow to succeed even if the upload fails

      - name: Save pylint report
        run: |
          pylint py/*.py --output-format=parseable > pylint-report.txt
